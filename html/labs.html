<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Cockpit — Quantum Fruits Labs</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="icon" href="../assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        .cockpit-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .hub-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 4rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 2rem;
        }

        .system-status {
            display: flex;
            gap: 2rem;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--accent-primary);
        }

        .status-item span {
            display: block;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .lab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2.5rem;
        }

        .lab-deck {
            position: relative;
            padding-top: 1.5rem;
        }

        .lab-deck::before {
            content: attr(data-id);
            position: absolute;
            top: 0;
            left: 1.5rem;
            background: var(--bg-deep);
            padding: 0 1rem;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--accent-primary);
            z-index: 1;
            border: 1px solid var(--glass-border);
            border-radius: 4px;
        }

        .lab-preview {
            height: 200px;
            background: #000;
            border-radius: var(--radius-sm);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .lab-preview svg {
            width: 100px;
            height: 100px;
            opacity: 0.2;
            filter: drop-shadow(0 0 10px var(--accent-primary));
        }

        .lab-card-content h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .lab-card-content p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .lab-badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 1rem;
            display: inline-block;
        }
    </style>
    <script src="../js/unity.js"></script>
</head>

<body>
    <script src="../js/sigma-bg.js"></script>

    <div class="cockpit-container">
        <header class="hub-header">
            <div>
                <a href="../index.html"
                    style="color: var(--accent-primary); text-decoration: none; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px;">&larr;
                    Return to Gateway</a>
                <h1 style="font-size: 3rem; margin-top: 1rem;">Simulation Cockpit</h1>
            </div>
            <div class="system-status">
                <div class="status-item">
                    <span>Grid State</span>
                    σₚ Nominal
                </div>
                <div class="status-item">
                    <span>Curvature</span>
                    Non-Singular
                </div>
                <div class="status-item">
                    <span>Sync</span>
                    Unitary
                </div>
            </div>
        </header>

        <div class="lab-grid" id="labsGrid">
    <div class="qg-card" style="padding:2rem; text-align:center; grid-column: 1 / -1;">
        Loading lab configuration...
    </div>
</div>

<script src="../js/labs-page.js"></script>
<footer
            style="padding: 4rem 2rem; text-align: center; color: var(--text-secondary); font-family: var(--font-mono); font-size: 0.7rem;">
            SYSTEM_CLOCK_2026 // σₚ_CORE_V1.2
        </footer>
</body>

</html>
